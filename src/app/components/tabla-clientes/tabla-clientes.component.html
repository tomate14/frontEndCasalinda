<!-- src/app/person-table/person-table.component.html -->
<div class="container">
    <div class="row mb-3">
      <div class="col-2">
        <button class="btn btn-primary" (click)="crearCliente()">Crear</button>
      </div>
      <div class="col-10">
        <button class="btn btn-primary" (click)="isCollapsed = !isCollapsed">{{isCollapsed ? 'Mostrar filtros' : 'Ocultar filtros'}}</button>
        <div *ngIf="!isCollapsed">
          <form [formGroup]="filterForm" class="container">
            <div class="row">
              <div class="col form-group">
                <div class="form-group">
                  <label for="dniCliente">DNI:</label>
                  <input type="text" id="dniCliente" formControlName="dniCliente" class="form-control" name="dniCliente" aria-describedby="dniClienteHelp" placeholder="DNI"/>
                </div>
              </div>
              <div class="col form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control" name="nombre" aria-describedby="nombreHelp" placeholder="nombre"/>
              </div>
            </div>      
            <button class="btn btn-primary" (click)="buscar()">Buscar</button>
            <button class="btn btn-primary" (click)="limpiar()">Limpiar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Fecha de Nacimiento</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>CUIT</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes| paginate: { itemsPerPage: 15, currentPage: p }">
              <td>{{ cliente.dni }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.fechaNacimiento }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.cuit }}</td>
              <td>
                <button class="btn btn-info" (click)="verPedidos(cliente)">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-info" (click)="editarCliente(cliente)">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
